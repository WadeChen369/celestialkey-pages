<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Celestial Key 命理解說查詢入口</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>🔮 Celestial Key 命理解說查詢入口</h1>

  <p>1️⃣ 請輸入你的生日 (YYYY-MM-DD)</p>
  <input type="date" id="birthday" required>

  <p>2️⃣ 選擇批次日期 (today-2 ~ today+6)</p>
  <select id="batchDate"></select>

  <div style="margin:.7rem 0;">
    <button onclick="pick(0)">今天</button>
    <button onclick="pick(1)">明天</button>
    <button onclick="pick(2)">後天 三天運勢</button>
  </div>

  <button onclick="submitBirthday()">查詢</button>

  <div id="debug" style="margin-top:1rem;color:#666;font-size:.85rem"></div>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
